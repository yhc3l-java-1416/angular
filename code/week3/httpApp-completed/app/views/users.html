<h2>users</h2>
<div class="row">
  	<div class="col-lg-6">
		<div class="input-group">
		    <input type="text" class="form-control" placeholder="Name" ng-model="name"/>
		    <span class="input-group-btn">
		    	<button class="btn btn-default" ng-click="createUser(name)" type="button">Add</button>
		    </span>
		<div>
	</div>
</div>
<div class="container">
	<ul class="list-group">
		<li ng-repeat="user in users" class="list-group-item">
			{{user.name}}
			<span class="badge" ng-click="removeUser(user.id)">-</span> 
		</li>
	</ul>
</div>
